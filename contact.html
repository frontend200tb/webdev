<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/fonts.css">

<body>


<!-- Header -->
<header class="navbar">
  <div class="container">
    <a href="index.html" class="navbar-brand">
      <img src="icons/logo.svg" alt="WebDev logo">
    </a>

    <nav class="navbar-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>


<!-- Main -->
<main>


  <!-- Hero -->
  <section class="hero hero-sm" style="background-image: url('img/contact-hero.jpeg')">
    <div class="container">
      <h1 class="mb-0">Contact Us</h1>
    </div>
  </section>


  <!-- Form -->
  <section class="section-padding">
    <div class="container">
      <div class="contact">
        <!-- Левая часть -->
        <div class="contact_form">
          <form action="#" class="form-layout">
            <div class="form-col-50">
              <label for="contact-name">Your Name</label>
              <input type="text" class="form-control" name="contact-name" id="contact-name">
            </div>

            <div class="form-col-50">
              <label for="contact-email">Your Email</label>
              <input type="email" class="form-control" name="contact-email" id="contact-email">
            </div>

            <div class="form-col">
              <label for="contact-message">Your Message</label>
              <textarea class="form-control" name="contact-message" id="contact-message" rows="4"></textarea>
            </div>

            <div class="form-col">
              <button class="btn btn-primary" type="Submit">
                Submit
              </button>
            </div>
          </form>
        </div>

        <!-- Правая часть -->
        <div class="contact_info">
          <p class="lead">Email: <a href="#">webdev@gmail.com</a></p>
          <p class="lead">Phone: <a href="#">+7 999-88-77</a></p>
          <br>
          <p class="lead">Give us a call or drop by anytime, we endeavour to answer all enquiries within 24 hours on business days.</p>
          <p class="lead">We are open from 9am — 5pm week days.</p>
        </div>
      </div>
    </div>
  </section>
</main>


<!-- Footer -->
<footer>
  <div class="container">
    <div class="footer-row">
      <small class="footer-copyright">© 2021 Иван Каширин - Верстка учебного проекта WebDev</small>

        <li><a href="#"><img src="icons/facebook.svg" alt="facebook"></a></li>
        <li><a href="#"><img src="icons/instagram.svg" alt="instagram"></a></li>
        <li><a href="#"><img src="icons/youtube.svg" alt="youtube"></a></li>
        <li><a href="#"><img src="icons/twitter.svg" alt="twitter"></a></li>
      </ul>
    </div>
  </div>
</footer>

</body>
</html>
